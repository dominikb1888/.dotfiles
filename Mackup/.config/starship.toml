# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = true


[directory]
truncation_length = 8
truncation_symbol = " "
home_symbol = "~ "
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #a9b1d6"
read_only = " 🔒"
read_only_style = "#f7768e"


# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = " [❯](bold #a9b1d6)[❯](bold #9ece6a)[❯](bold #a9b1d6)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = " [❯](bold #a9b1d6)[❯](bold #f7768e)[❯](bold #a9b1d6)"
vicmd_symbol = " [V](bold #7dcfff) "

[cmd_duration]
min_time = 500
format = "[$duration](bold #c0caf5)"


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[python]
python_binary = "python3"

[git_commit]
commit_hash_length = 8
style = "bold #a9b1d6"

[git_state]
# progress_divider = " of "

[git_status]
conflicted = "⚔️ "
#ahead = "🏎️ 💨×${count}"
#behind = "🐢×${count}"
#diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝×${count}"
staged = "🗃️ ×${count}"
renamed = "📛×${count}"
deleted = "🗑️ ×${count}"
style = "#a9b1d6"
#format = "$all_status $ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed #a9b1d6"
disabled = true

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "#a9b1d6"
disabled = true

[username]
style_user = "bold #9ece6a"
show_always = false


